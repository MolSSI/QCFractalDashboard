name: qca-dashboard
channels:
  - conda-forge
  - defaults
  
dependencies:
  - python==3.8
  # Nodejs needed for npm! Pip version is different
  - nodejs
  - qcportal
  - pip
  - pip:
    - configargparse
    - connexion[swagger-ui]
    - fasteners
    - flask
    - flask_bootstrap
    - flask_cors
    - flask_debugtoolbar
    - flask_login
    - flask_caching
    - flask_mail
    - flask_marshmallow
    - flask_moment
    - flask_sqlalchemy
    - flask_wtf
    - marshmallow
    - marshmallow_sqlalchemy
    - python_dateutil
    - requests
    - selenium
    - sqlalchemy 
    - wtforms
    - python-dotenv
    # For testing:
    - chromedriver-binary==80.0.3987.106.0
    - pytest
    - pytest-selenium
    - pytest-flask
    - pytest-cov
    # For development
    - flake8
    - twine
    - yapf
